<!DOCTYPE html>
<html lang="pt-br" >
<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="temporizador estilo pomodoro">

  
  <title>FocusTimer - Pomodoro</title>
  
  <link rel="shortcut icon" href="./assets/favicon.png" type="image/x-icon">
  <link rel="stylesheet" href="./style.css">

  <script type="module" src="./js/main.js" defer></script>

  <!-- Phospor Icon -->
  <script src="https://unpkg.com/@phosphor-icons/web"></script>
</head>
<body>
  <div class="app">
    <button id="toggleMode">
      <span class="sr-only">Ativar light mode</span>
      <i class="ph-bold ph-sun"></i>
      <i class="ph-bold ph-moon"></i>
    </button>

    <section id="timer" class="flex">
      <span id="minutes">00</span>
      <span id="two_points">:</span>
      <span id="seconds">00</span>
    </section>

    <section id="controls" class="flex">

      <button data-action="toggleRunning" class="ph ph-play-circle">
        <span class="sr-only">Play contador</span>
      </button>

      <button data-action="toggleRunning" class="ph ph-pause-circle">      
        <span class="sr-only">Pausar contador</span>
      </button>

      <button data-action="set" class="ph ph-timer secondary">
        <span class="sr-only">Ajustar contador</span>
      </button>

      <button data-action="reset" class="ph ph-stop-circle secondary">
        <span class="sr-only">Interromper contador</span>
      </button>

      <button data-action="toggleMusic" class="ph ph-speaker-none secondary">
        <span class="sr-only">desligar musica</span>
      </button>
 
      <button data-action="toggleMusic" class="ph ph-speaker-high">
        <span class="sr-only">ligar musica</span>
      </button>
    </section>
  </div>
</body>
</html>
